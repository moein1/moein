<div class="container">
    <div class="row">
        <div class="center-form panel">
            <div class="panel-body">
                <h2 class="text-center">Login</h2>

                <form name="loginForm" method="post" ng-submit="login()">
                   
                    <div class="form-group has-feedback"
                        ng-class="{'has-success':loginForm.email.$dirty&&loginForm.email.$valid,'has-error':loginForm.email.$dirty&&loginForm.email.$invalid}">
                        <span class="form-control-feedback icon_profile"></span>
                         <input class="form-control input-lg" name="email" id="email" type="email"
                             ng-model="email" placeholder="Email" autofocus required />
                        <div class="help-block text-danger" ng-if="loginForm.email.$dirty"
                             ng-messages="loginForm.email.$error">
                            <div ng-message="required">Email is required</div>
                            <div ng-message="email">Email address is invalid</div>
                        </div>
                    </div>
                    <div class="form-group has-feedback"
                        ng-class="{'has-success':loginForm.password.$dirty&&loginForm.password.$valid,'has-error':loginForm.password.$dirty&&loginForm.password.$invalid}">
                          <span class="form-control-feedback icon_key_alt"></span>
                         <input class="form-control input-lg" name="password" id="password" type="password"
                             ng-model="password" placeholder="Password" required />
                        <div class="help-block text-danger" ng-if="loginFrom.password.$dirty"
                             ng-messages="loginFrom.password.$error">
                            <div ng-message="required">Password is required</div>
                            
                        </div>
                    </div>
                    <button class="btn-block btn-success btn" type="submit" ng-disabled="loginForm.$invalid">Login</button>
                    <br />
                    <p class="text-center">
                         <a href="/forgotPassword">Forgot your password</a>
                    </p>
                   <p class="text-center text-muted">
                     <small>Do not have an accout yet?</small>  <a href="/signup">Signup</a>
                   </p>
                </form>
            </div>
        </div>
    </div>
</div>
